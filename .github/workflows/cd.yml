name: Deploy to DigitalOcean Droplet
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.DROPLET_IP}}
          username: ${{secrets.DROPLET_USERNAME}}
          key: ${{secrets.SSH_KEY}}
          script: |
            kill -9 $(ps -ef | grep 'ngrok' | grep -v 'grep' | awk '{print $2}')
            docker-compose down
            docker rm -f $(docker ps -a -q)
            docker volume rm $(docker volume ls -q)
            rm -R ~/api
            git clone https://github.com/vad9ss6/todo-app-backend.git
            mv ~/todo-app-backend ~/api 
            cd ~/api/ 
            docker-compose build
            docker-compose up -d
            cd ~/
            nohup ngrok http http://64.226.91.13:3000 > /dev/null 2>&1 &
            sleep 2
            PUBLIC_URL=$(curl -sS http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
            echo $PUBLIC_URL

      - name: Update .env file in another repository
        run: |
          git clone https://github.com/vad9ss6/todo-vue.git
          cd ~/todo-vue/
          echo "PUBLIC_URL=$PUBLIC_URL" > todo-vue/.env
          git add .env
          git commit -m "Update PUBLIC_URL in .env file"
          git push origin master
          git subtree push --prefix dist origin gh-pages
        env:
          PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
